{% extends 'index.html' %}

{%block title%}
<title>Registration</title>
{%endblock%}

{%block links%}

{% load staticfiles %}
<script type="text/javascript" src = "{% static 'register/js/date.js' %}"></script>
<link rel="stylesheet" href="{% static 'register/css/style.css' %}">
<script type="text/javascript" src="{% static 'register/js/validate.js' %}"></script>
{%endblock%}

{%block header%}
    <a href="/login">Login</a>
    <a href="/registration">Registration</a>
{%endblock%}

{%block content%}

<form name="contact_form" method="POST" action="" id="FormRegister" onsubmit="return validate_form();">
    <p id = "answer" style="margin-left: {{proc}}%;color: {{color}}">{{Answer}}</p><br>
            <input class="input" id='email' type="text" placeholder="Email" name='index_email' autocomplete="off" ><br>
            <input class="input Mtop"  type="text" placeholder="NickName" name='NickName' autocomplete="off"><br>
            <input class="input Mtop"  type="password" placeholder="Pass" name='index_pass' autocomplete="off"><br>
            <input class="input Mtop" type="text" placeholder="FirstName" name='FirstName' autocomplete="off"><br>
            <input class="input Mtop"  type="text" placeholder="LastName" name='LastName' autocomplete="off"><br>
            <div id = "Sex">
            <label id='sexText'>Пол:</label>
                <div class="form_radio_btn">
                    <input class ='BR' id="radio-1" type="radio" name="sex" value="Male">
                    <label for="radio-1">Male</label>
                </div>
                <div class="form_radio_btn">
                    <input class ='BR' id="radio-2" type="radio" name="sex" value="FeMale">
                    <label for="radio-2">FeMale</label>
                </div>
            </div>
            <br>   

                <select class="select " name="day">
                    <script type="text/javascript">day(); </script>
                </select>
                <select class="select " name="month">
                    <script type="text/javascript">month(); </script>
                </select>
                <select class="select " name="year">
                    <script type="text/javascript"> year(); </script>
                </select>
                <br>
            <input class="buttonR Mtop" id = "log" type="submit" value="Registration" name='postLogin'>
                {% csrf_token %}
        </form>
{%endblock%}
