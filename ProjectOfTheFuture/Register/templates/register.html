<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static '/register/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/themify-icons.css' %}">
</head>

<body>
    <div id='left_panel'>
        <div class='left_panel_link'>
            <a href="/login/" class="ti-home" style='background: none;'></a>
            <a href="/register/" class="ti-settings" style='background: none;'></a>
        </div>
    </div>
    <div class='center_menu'>
        <p style='background: none;'>Login</p>
        <div method="post" role="form" id="form_login" novalidate="novalidate">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"> <i class="entypo-user"></i> </div> <input type="text" class="form-control"
                        name="username" id="username" placeholder="Username" autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"> <i class="entypo-key"></i> </div> <input type="password"
                        class="form-control" name="password" id="password" placeholder="Password" autocomplete="off">
                </div>
            </div>
            <div class="form-group"> <button type="submit" class="btn btn-primary btn-block btn-login"> <i
                        class="entypo-login"></i>
                    Login In
                </button> </div>
            <div class="form-group"> <em>- or -</em> </div>
            <div class="form-group"> <button type="button"
                    class="btn btn-default btn-lg btn-block btn-icon icon-left facebook-button">
                    Login with Facebook
                    <i class="entypo-facebook"></i> </button> </div>
        </div>
    </div>
</div>
{% csrf_token %}
</body>

</html>
